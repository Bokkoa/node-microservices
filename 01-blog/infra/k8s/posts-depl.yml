apiVersion: apps/v1
kind: Deployment
metadata:
  name: posts-depls
spec:
  replicas: 1
  selector:
    matchLabels:
      app: posts
  template:
    metada:
      labels:
        app: posts
      spec:
        containers:
          - name: posts
            image: bokkoa/posts
---
apiVersion: v1
kind: Service
metadata:
  name: posts-clusterip-srv
spec:
  selector:
    app: posts
  ports:
    - name: posts
      protocol: TCP
      port: 4000
      targetPort: 4000